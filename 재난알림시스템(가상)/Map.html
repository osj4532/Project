<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF - 8">
  <meta http-equiv="X - UA - Compatible" content="IE = edge">
  <meta name="viewport" content="width = device - width, initial - scale = 1.0, maximum - scale = 1.0, minimum - scale = 1.0, user - scalable = no">
  <title>간단한 지도 표시하기</title>
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=55niVRO1uQsHVLQ15xDv"></script>
</head>
<body>
<div id="map" style="width: 100 %; height: 400px; "></div>
<script>
var mapOptions = {  center: new naver.maps.LatLng(37.3910683,126.9196089),zoom: 8, scaleControl: false, logoControl: false, mapDataControl: false, zoomControl: true, minZoom: 1};
var map = new naver.maps.Map('map', mapOptions);
var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(37.3910683,126.9196089),map: map});
var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(37.388487,126.914719),map: map});
</script>
</body>
</html>
